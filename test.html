<html lang="en">
<head>
    <script src="dist/vehicle_gauges.js" type="text/javascript"></script>
</head>
<body bgcolor="#666666">
    <canvas id="foo" width="140" height="110"></canvas>
    <script type="text/javascript">
        // Add guage
        var gauge_opts = {
            minValue: 0,
            maxValue: 21,
            defaultInputUnits: 'm/s', //input units when none is specified {'m/s','MPH','KPH'}
            primaryDisplayUnits: 'MPH', //units for labels around outside
            secondaryDisplayUnits: 'm/s', //units for labels around inside
            target_options: {
                distFromCenter: 0.63,
                sizeScale: 1,
                color: '#00445599'    
            }
        };
        var target = document.getElementById('foo'); //your canvas element
        var gauge = new Gauge(target).setOptions(gauge_opts); //create gauge

        gauge.setOptions({
            upperZone: {
                show: true,
                startValue: 10,
                color: '#666666'
            }
        });

        gauge.setSpeed(30,'KPH');
        gauge.setTarget(13,'MPH');
        gauge.setSpeed(8);
    </script>
</body>
